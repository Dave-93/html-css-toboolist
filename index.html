<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/style-reset.css">
        <link rel="stylesheet" href="./css/style.css">

        <title>html-css-toboolist</title>
    </head>
    <body>
        <!-- Banner Logo -->
        <header>
            <img src="./img/Toboolist-logo.jpg" alt="logo">
        </header>

        <!-- Bottom List -->
        <nav class="box">
            <input id="color-buttom" type="button" value="Add Task">
            <input type="button" value="Add Section">
        </nav>

        <!-- Main Box -->
         <main class="box">
            <!-- New Task -->  
            <section id="new-task"><!-- id opzionale -->
                <div class="title">
                    <span></span>
                    <h3>New Task</h3>
                </div>

                <div class="row">
                    <span class="flag"><!-- &#10003; --></span>
                    <p>Quarterly Newsletter</p>
                    <span class="tag blu-tag"></span>
                </div>
            </section>

            <!-- Today -->
            <section id="today"><!-- id opzionale -->
                <div class="title">
                    <span></span>
                    <h3>Today</h3>
                </div>

                <div class="row">
                    <span class="flag"><!-- &#10003; --></span>
                    <p>Recruiting blog post</p>
                    <span class="tag blu-tag"></span>
                </div>

                <div class="row">
                    <span class="flag"><!-- &#10003; --></span>
                    <p>Mobile app luaunch</p>
                    <span class="tag purple-tag">Q1 Goals</span>
                </div>

                <div class="row">
                    <span class="cross"><!-- &#10003; --></span>
                    <p>Interview John H.</p>
                    <span class="tag green-tag">Recruting</span>
                </div>

                <div class="row">
                    <span class="flag"><!-- &#10003; --></span>
                    <p>Summit update to mobile storefronts</p>
                    <span class="tag orange-tag">Mobile</span>
                </div>
            </section>

            <!-- Upcoming -->
            <section id="Upcoming"><!-- id opzionale -->
                <div class="title">
                    <span></span>
                    <h3>Upcoming</h3>
                </div>

                <div class="row">
                    <span class="cross"><!-- &#10003; --></span>
                    <p>Schedule meetin with Alex</p>
                </div>

                <div class="row">
                    <span class="flag"><!-- &#10003; --></span>
                    <p>Homepage refresh</p>
                    <span class="tag violet-tag">Website</span>
                </div>

                <div class="row">
                    <span class="flag"><!-- &#10003; --></span>
                    <p>Onboard new Sales team members</p>
                    <span class="tag ligthgreen-tag">Sales</span>
                </div>

                <div class="row">
                    <span class="flag"><!-- &#10003; --></span>
                    <p>Review editorial calendar</p>
                    <span class="tag blu-tag"></span>
                </div>
            </section>
         </main>
    </body>
</html>
